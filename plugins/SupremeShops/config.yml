#----------------------------------------------------------------------------------------------------
# Configuration file for SupremeShops
#----------------------------------------------------------------------------------------------------

# Data management
data:
  # Back end (JSON, MYSQL) (default JSON)
  # If you enable MySQL here, you should definitely enable it for GCore as well
  backend: JSON
  # Synchronization delay (in seconds) (disabled with -1, by default)
  # If this is enabled, the plugin will check the stored data (json/mysql), and if there's new/different data, cached data will be overriden here
  # Warning : this feature is not tested and might cause unexpected issues if you're syncing data between different servers ; proceed with caution
  sync_delay: -1
  # Disable block validity task (if backend is MYSQL and SupremeShops data is synced between servers but worlds aren't synced between servers)
  # Warning : this feature is not tested and might cause unexpected issues such as destroyed shops (due to server physics) not being removed from database even though the block is not present ; proceed with caution
#  sync_disable_blockvalidity: false
  # MySQL identifiers (if backend is MYSQL)
#  mysql:
#    host: mysql.myserver.com
#    name: mydatabase
#    user: username
#    pass: pwd
#    args: '&useSSL=false' # This line is optional, you can add custom arguments if you want it

# Detailed log file
log_file: true
log_file_console: false

# Detailed trades log file
trades_log_file: true
trades_log_file_console: false

# Elements processed per tick when displaying item (1 element processing = removing the existing items and eventually spawning new ones)
# The element will only process if needed, otherwise the next shop will be processed
display_items_process_tick: 5

# Show display items when a player is less than X blocks away
display_items_distance_tolerance: 20.0

# Split stacks of unstackable items ? (for example, split 1 item with 64 sword into 64 items of 1 sword)
split_unstackable_items: false

# Force players to discover items before being able to trade them
force_item_discover: false

# Minimum durability of an item to be able to trade it in shops (if not unbreakable)
item_durability_min_percentage: 90

# Inactivity time after which shops and merchants are automatically destroyed (in minutes)
# By default : 100800 minutes (10 weeks)
# Set it to -1 to disable it
inactivity_time_destroy: 100800

# When should the wages for shop managers be paid
# Values : DAILY, WEEKLY, MONTHLY
managers_wage_period: MONTHLY

# How long should the delay to force unrent be, when the player can't pay the rent for this period or he must go away because he reached the streak limit
# In minutes (default 1440 = 1 day)
force_unrent_tolerance_delay: 1440

# Delete shops and merchants on AreaShop region delete
areashop_regiondelete_delete: true

# Delete shops and merchants on AreaShop region unrent
areashop_regionunrent_delete: true

