# Do not change this unless you know what you are doing
version: "1.6.1"

# The permissions configuration section.
permissions:
# Required for reloading the configurations.
admin: "infinite.announcements.admin"
toggle: "infinite.announcements.toggle"

# Should messages be displayed in a random order?
Random: true

# Set how often a message will appear in seconds
Interval: 330

# Want an announcement to be fully centered? Add it's name to the list!
Centered-messages: []

# Should a sound be played when a message is broadcasted?
# Here is a list of sounds you can use:
# https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
Sounds:
  message1:
    - "BLOCK_NOTE_BLOCK_BELL"
  message2:
    - "BLOCK_NOTE_BLOCK_BELL"
  message3:
    - "BLOCK_NOTE_BLOCK_BELL"

# You can set the messages here
Messages:
  message1:
    - "&c&lThe Parthenon &r&8\xbb &r&7Vote for the server!"
    - "&9http://www.parthenon.ga/vote      "
  message2:
    - "&c&lThe Parthenon &r&8\xc2\xbb &r&7Allocate your stat points with:"
    - "                           /skill stat                          "
  message3:
    - "&c&lThe Parthenon &r&8\xbb &r&7Join our Discord!"
    - "&9https://discord.gg/Sn5euaT"

# Messages in this section will only be broadcasted to the player if they are in the specified world.
World-messaging:
  world: []
