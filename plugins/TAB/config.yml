# Detailed explanation of all options available at https://github.com/NEZNAMY/TAB/wiki/config.yml

change-nametag-prefix-suffix: true
change-tablist-prefix-suffix: true
enable-header-footer: true
header:
- ''
- '&7-------------------------'
- '&c&lThe Verras Network'
- '&7-------------------------'
- ''
footer:
- ''
- '&cTPS: &7%tps%                                &f%online%/%maxplayers%'
- ''
- '&7http://verras.xyz'
group-sorting-priority-list:
- owner
- admin
- mod
- helper
- builder
- premium
- player
- default
Groups:
  Owner:
    tabprefix: '&7'
    tagprefix: '&7'
  Admin:
    tabprefix: '&7'
    tagprefix: '&7'
  Player:
    tabprefix: '&7'
    tagprefix: '&7'  
  test:
    tabprefix: '&7'
    tagprefix: '&7'
  _OTHER_:
    tabsuffix: '%afk%'
    tagsuffix: '%afk%'
    customtabname: '%essentialsnick%'
    customtagname: '%essentialsnick%'
    abovename: '&9[%skills_skill_displayname%]'
Users:
  _NEZNAMY_:
    tabprefix: '&6&lTAB Author &a'
    tagprefix: '&6&lTAB &r&a'
    abovename: '&bOh look, 3 lines of text !'
    belowname: '&eThere''s only one plugin out there supporting it'
abovename:
  enabled: true
  refresh-interval-milliseconds: 200
  text: '%skills_skill_displayname%'
enable-collision: true
revert-collision-rule-in-worlds:
- revertedworld
do-not-move-spectators: false
unlimited-nametag-prefix-suffix-mode:
  enabled: true
  modify-npc-names: false
per-world-settings:
  world1:
    header:
    - an example of world with custom
    footer:
    - header/footer and prefix/suffix
    Groups:
      Owner:
        tabprefix: '&0&l[&a&lOwner&0&l] &a'
        tagprefix: '&2&lOwner &a'
  world2-world3:
    header:
    - This is a shared header for
    - world2 and world3
placeholders:
  afk-yes: ' &4*&4&lAFK&4*&r '
  afk-no: ''
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  remove-strings:
  - '[]'
  - < >
rank-aliases:
  Admin: '&4&lADMIN'
  Mod: '&b&lMOD'
  Premium: '&6&lPREMIUM'
  Ultra: '&b&lULTRA'
  Legend: '&a&lLEGEND'
  Titan: '&c&lTITAN'
  Youtuber: '&c&lYOUTUBE'
  _OTHER_: '&7No Rank'
disable-features-in-worlds:
  header-footer:
  - disabledworld
  tablist-names:
  - disabledworld
  nametag:
  - disabledworld
  tablist-objective:
  - disabledworld
  bossbar:
  - disabledworld
  belowname:
  - disabledworld
yellow-number-in-tablist: '%ping%'
classic-vanilla-belowname:
  enabled: true
  number: '%health%'
  text: Health
