# StackMob 5.0 Configuration file - by antiPerson and contributors.
stack:
  max-size: 25
  interval: 160
  merge-range:
  - 5
  - 2
  - 5
  threshold:
    enabled: true
    amount: 10
worlds-blacklist: []
worlds-blacklist-invert: false
types-blacklist:
- BEE
types-blacklist-invert: false
reason-blacklist:
- BEEHIVE
- BREEDING
- BUILD_IRONGOLEM
- BUILD_SNOWMAN
- BUILD_WITHER
- CURED
- CUSTOM
- DEFAULT
- DROWNED
- EGG
- ENDER_PEARL
- EXPLOSION
- INFECTION
- JOCKEY
- LIGHTNING
- MOUNT
- NATURAL
- NETHER_PORTAL
- OCELOT_BABY
- PATROL
- RAID
- REINFORCEMENTS
- SHEARED
- SHOULDER_ENTITY
- SPAWNER_EGG
- TRAP
- VILLAGE_DEFENSE
- VILLAGE_INVASION
reason-blacklist-invert: false
display-name:
  format: '&e[%size%] &7%type%s'
  visibility: NEARBY
  nearby:
    range:
    - 12
    - 6
    - 12
    interval: 20
  threshold: 1
traits:
  sheep-color: true
  sheep-sheared: true
  slime-size: true
  horse-color: true
  llama-color: true
  parrot-variant: true
  drowned-hand-item: true
  age: true
  breed-mode: true
  love-mode: true
  cat-type: true
  mooshroom-variant: true
  fox-type: true
  bee-nectar: true
  bee-stung: true
  zoglin-baby: true
  piglin-baby: true
  leashed: true
disable-targeting:
  enabled: false
  type-blacklist: []
  type-blacklist-invert: false
  reason-blacklist: []
  reason-blacklist-invert: false
events:
  breed:
    enabled: true
    mode: MULTIPLY
  dye:
    enabled: true
    mode: MULTIPLY
  shear:
    enabled: true
    mode: MULTIPLY
  multiply:
    drops: true
    explosion: true
    slime-split: true
  divide:
    nametag: true
    tame: true
    enter-block: true
  remove-stack-data:
    nametag: true
death:
  SINGLE:
    priority: 4
    reason-blacklist: []
    reason-blacklist-invert: false
    type-blacklist: []
    type-blacklist-invert: false
  ALL:
    priority: 3
    reason-blacklist: []
    reason-blacklist-invert: false
    type-blacklist: []
    type-blacklist-invert: false
  STEP:
    priority: 2
    reason-blacklist: []
    reason-blacklist-invert: false
    type-blacklist: []
    type-blacklist-invert: false
    max-step: 5
    min-step: 1
  STEP_DAMAGE:
    priority: 1
    reason-blacklist: []
    reason-blacklist-invert: false
    type-blacklist: []
    type-blacklist-invert: false
drops:
  enabled: true
  use-loot-tables: true
  one-per-stack: []
  one-per-stack-invert: false
  item-blacklist: []
  item-blacklist-invert: false
  reason-blacklist: []
  reason-blacklist-invert: false
  type-blacklist: []
  type-blacklist-invert: false
experience:
  enabled: true
  multiplier-min: 0.5
  multiplier-max: 0.8
  type-blacklist: []
  type-blacklist-invert: false
player-stats: true
wait-to-stack:
  enabled: true
  wait-time: 5
  types-whitelist:
  - ENDERMAN
  - ZOMBIE
  - SKELETON
  - PIG_ZOMBIE
  - CREEPER
  - ENDERMAN
  types-whitelist-invert: false
  reasons-whitelist:
  - SPAWNER
  reasons-whitelist-invert: false
hooks:
  worldguard: true
  mythicmobs:
    enabled: true
    blacklist: []
    blacklist-invert: false
  citizens: true
  mcmmo: false
  jobs: true
  protocollib: true
