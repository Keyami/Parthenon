# NotCombatLogX Configuration

# Set this to true to make ALL damage tag players
# Setting this to true will ignore all other 'damage type' options
# Default: true
all damage: false

# If "all damage" is false, you can change these settings to modify the different types of damage
# Default for all: false
damage type:
  # Cactus Damage / Touching a block that hurts you
  contact: false

  # Getting stuck in a wall
  suffocation: false

  # Fall Damage
  fall: false

  # Touching a fire block
  fire: true

  # Being on fire
  fire tick: true

  # Touching Lava
  lava: false

  # Drowning in water
  drowning: false

  # Explosions from TNT or plugins (not creepers)
  block explosion: true

  # Damage from not eating enough food
  starvation: false

  # Leftover poison potion effect
  poison: true

  # Magic damage (INSTANT_DAMAGE effect)
  magic: true

  # Leftover wither potion effect
  wither: true

  # Anvil damage
  falling block: false

  # Damage made by plugins
  custom: true

  # Damage from using an elytra and hitting a wall/mountain/tree
  fly into wall: false

  # Damage from magma blocks
  hot floor: false

  # Damage from being near too many entities at once
  cramming: false