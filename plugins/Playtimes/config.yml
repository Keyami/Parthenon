prefix: '&7[&b&lPlayTime&7]'
date-format: MM/dd/yyyy
playtime:
  name:
    second: s
    minute: min
    hour: hr
    day: day
    seconds: s
    minutes: mins
    hours: hrs
    days: days
  show-seconds: true
  message:
  - '&b&m=======&b&l[%player%]&b&m======='
  - '&aPlaytime:&f %time%'
  - '&aTimes joined:&f %timesjoined%'
  - '&aJoined Date:&f %joindate%'
  - '&b&m============================'
uptime:
  message:
  - '&b&m============================'
  - '&aServer Uptime:&f %serveruptime%'
  - '&b&m============================'
top-playtime:
  header: '&b******&9[&3&lPlayTime Leaderboards&9]&b*****'
  content: '&5%place%) &9&l%player% &9&o- %time%'
  footer: '&b****************************************'
  enable-cooldown: true
  cooldown-seconds: 60
messages:
  noPermission: '&cYou cannot run this command.'
  player-not-found: '&cPlayer not found.'
  cooldown: '&cYou cannot use this command for %timeleft% seconds!'
hide-players-from-leaderboard:
  enabled: true
  players:
  - Cmaaxx
  - CodedRed
